<div class="container">
    <h1>Nuevo préstamo</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="number" matInput placeholder="Identificador" [(ngModel)]="leasing.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Juego</mat-label>
            <mat-select disableRipple [(ngModel)]="leasing.game" name="game" required>
                <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
            </mat-select>
            <mat-error>Debe elegirse un juego</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cliente</mat-label>
            <mat-select disableRipple [(ngModel)]="leasing.customer" name="customer" required>
                <mat-option *ngFor="let customer of customer" [value]="customer">{{customer.name}}</mat-option>
            </mat-select>
            <mat-error>Debe elegirse un cliente</mat-error>
        </mat-form-field>

        <div class="dates">
            <mat-form-field appearance="fill">
                <mat-label>Fecha de préstamo</mat-label>
                <input matInput [matDatepicker]="leasingDatePicker" name="leasingDate" [(ngModel)]="leasing.leasingDate" disabled>
                <mat-datepicker-toggle matSuffix [for]="leasingDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #leasingDatePicker disabled="false"></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fecha de devolución</mat-label>
                <input matInput [matDatepicker]="endDatePicker" name="endDate" [(ngModel)]="leasing.endDate" disabled>
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button (click)="onSave()" color="primary">Guardar</button>
    </div>
</div>
